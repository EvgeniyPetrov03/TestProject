<div class="album-card" (click)="toggleFavourite()">
 <img src="{{album.image[3]['#text']}}" alt="album_logo">
  <div class="album-info">
    <span class="title">{{album.name}}</span>
    <span class="artist">{{album.artist.name}}</span>
    <span class="material-icons custom-icon">{{isAddedToFavorites ? 'favorite' : 'favorite_border'}}</span>
  </div>
</div>
